{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}

<section class="py-5">
    <div class="container px-5 my-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-10">
                <div class="text-center mb-5">
                    <h1 class="fw-bolder">임계치 설정</h1>
                    <p class="lead fw-normal text-muted mb-0">임계치(0~100)를 입력해주세요.</p>
                    </br>
                    <form method="POST" action="{% url 'threshold:threshold' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        </br>
                        <input type="submit" class="btn btn-primary col-12" value="입력">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
