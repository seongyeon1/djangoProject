<!-- form.errors.html 템플릿은 로그인 실패시 로그인이 왜 실패했는지알려주는 역할을 한다 -->

{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %} <!-- 필드 오류를 출력한다 -->
            <div class="alert alert-danger">
                <strong>{{ field.lael }}</strong>
                {{ error }}
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}   <!-- 넌필드 오류를 출력한다. -->
        <div class="alert alert-danger">
            <strong>{{ error }}</strong>
        </div>
    {% endfor %}
{% endif %}
