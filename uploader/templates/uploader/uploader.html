{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}

<div class="container" style="padding: 15px;">
    <form id="myform" method="POST" action="{% url 'uploader:uploader' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form uploadfileForm %}
        <input type="submit" class="btn btn-primary col-12" value="Submit">
    </form>
</div>

{% endblock %}
